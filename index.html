<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unified Bot Widget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .messages {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e4e6eb;
      color: black;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 0;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 25px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Rasa Backend URL (change this to your EC2 IP or domain)
    const RASA_URL = "http://13.203.79.224:5005/webhooks/rest/webhook";

    const chat = document.getElementById("chat");
    const input = document.getElementById("message");

    function addMessage(text, className) {
      const msg = document.createElement("div");
      msg.className = `message ${className}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value;
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      fetch(RASA_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          sender: "user",
          message: text
        })
      })
        .then(res => res.json())
        .then(data => {
          data.forEach(response => {
            if (response.text) {
              addMessage(response.text, "bot");
            }
          });
        })
        .catch(error => {
          console.error("Error:", error);
          addMessage("Something went wrong with the server.", "bot");
        });
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
